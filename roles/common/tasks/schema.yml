- name: Load Mongo schema
  when: schema_setup == "mongo"
  block:
    - name: Copy MongDB Repo File
      ansible.builtin.template:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
      
    - name: Install MongoDB Client
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: latest

    - name: Load Master Data
      ansible.builtin.shell: mongosh --host mongo.{{ env }}.adevops.click </app/db/{{ item }}.js 
      loop: "{{ schema_files }}"

- name: Load MySQL schema
  when: schema_setup == "mysql"
  block:
   - name: Install MySQL Client
     ansible.builtin.dnf:
       name: mysql
       state: latest   

   - name: Load Master Data
     ansible.builtin.shell: mysql -h mysql.{{ env }}.adevops.click -uroot -p{{ secrets.MYSQL_ROOT_PASS }} < /app/db/{{ item }}.sql
     loop: "{{ schema_files }}"